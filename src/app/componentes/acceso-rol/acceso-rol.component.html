<app-navbar></app-navbar>
<div class="container">
    <div class="mb-3">
        <label for="rol" class="form-label">Roles</label>
        <select id="rol" class="form-select" formControlName="idRol">
        <option value="" disabled selected>Seleccione una opción</option>
        <option *ngFor="let rol of roles" [value]="rol.idRol">{{ rol.nombre}}</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="acceso" class="form-label">Accesos</label>
        <select id="acceso" class="form-select" formControlName="idAcceso">
        <option value="" disabled selected>Seleccione una opción</option>
        <option *ngFor="let acceso of accesos" [value]="acceso.idAcceso">{{ acceso.titulo}}</option>
        </select>
    </div>
</div>



<div class="container">
    <h2>Accesos</h2>
        <div class="form-check" *ngFor="let acceso of accesos">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                {{acceso.titulo}}
            </label>
        </div>
    <button type="button" class="btn btn-primary mt-1 btn-sm">Asignar</button>
</div>
